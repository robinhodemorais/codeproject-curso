<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">

                <div class="panel-heading">
                    Listagem de membros de projetos
                    <div class="pull-right col-md-9">
                        <form class="form-inline" name="form" role="form" method="POST" ng-submit="save()">
                            <div class="form-group">
                                <label class="col-md-2 control-label">Name</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="user_id"
                                           ng-model="userSelected"
                                           typeahead="o as o.name for o in getUsers($viewValue)|limitTo:10"
                                           typeahead-input-formatter="format($model)"
                                           typeahead-on-selected="selectUser($item)"
                                           typeahead-editable="false"
                                           required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6" col-md-offset-4>
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="clearfix"></div>
                </div>


                <div class="panel-body">

                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="o in projectMember">
                            <td>{{o.user.data.name}}</td>
                            <td>
                                <a class="btn btn-danger" href="#/project/{{o.project_id}}/member/{{o.id}}/remove">
                                    Excluir
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
