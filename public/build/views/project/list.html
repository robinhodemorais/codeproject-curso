<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-primary">

                <div class="panel-heading">Listagem de projetos</div>


                <div class="panel-body">

                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Client</th>
                            <th>Progress</th>
                            <th>Status</th>
                            <th>Due Date</th>
                            <th>Acao</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="o in projects">
                            <td>{{o.id}}</td>
                            <td>{{o.name}}</td>
                            <td>{{o.client.data.name}}</td> <!-- Como adicionou o transformer, tem que informar o data na hora de buscar o campo -->
                            <td>{{o.progress}}</td>
                            <td>{{o.status}}</td>
                            <td>{{o.due_date}}</td>
                            <td>
                                <a class="btn btn-info" href="#/projects/{{o.id}}/edit">
                                    Editar
                                </a> |
                                <a class="btn btn-danger" href="#/projects/{{o.id}}/remove">
                                    Excluir
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
