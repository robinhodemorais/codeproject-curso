<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-primary">

                <div class="panel-heading">Listagem de arquivos de projeto</div>


                <div class="panel-body">

                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Link</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="o in projectFiles">
                            <td>{{o.name}}</td>
                            <td>{{o.description | limitTo: 25}}</td> <!-- Limita a quantidade de caracteres-->
                            <td>
                                <a class="btn btn-default" href="/project/file/{{o.id}}/download" target="_blank">
                                    Download
                                </a>
                            </td>
                            <td>
                                <a class="btn btn-info" href="#/project/{{o.project_id}}/files/{{o.id}}/edit">
                                    Editar
                                </a> |
                                <a class="btn btn-danger" href="#/project/{{o.project_id}}/files/{{o.id}}/remove">
                                    Excluir
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
